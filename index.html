<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivek More | Portfolio</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Floating Portfolio Wrapper -->
    <div class="portfolio-wrapper">
      <!-- Header & Navigation -->
      <header>
        <nav>
          <ul id="nav-bar">
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
            <li class="nav-item"><a href="#projects">Projects</a></li>
            <li class="nav-item"><a href="#skills">Skills</a></li>
            <li class="nav-item"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Introduction Section -->
      <main>
        <section id="intro">
          <div id="intro-container">
            <h1 class="intro-content">Hello, I'm Vivek Harishchandra More</h1>
            <p class="intro-content">
              Explore my projects, skills, and certifications. Feel free to
              reach out!
            </p>
          </div>
        </section>
      </main>

      <!-- Race of Life Section -->
      <section id="race-track">
        <div class="ground"></div>

        <!-- Milestones -->
        <div class="milestone" style="left: 15%">10th Grade – 74.6%</div>
        <div class="milestone" style="left: 40%">12th Grade – 71.6%</div>
        <div class="milestone" style="left: 65%">
          B.Tech (Electronics & Communication) – 77%
        </div>
        <div class="milestone" style="left: 88%">
          Finding My Dream IT Job...
        </div>

        <!-- Character Container -->
        <div class="character">
          <img
            src="assists/gif/walking.webp"
            class="phase walk"
            alt="walking"
          />
          <img src="assists/gif/jogging.webp" class="phase jog" alt="jogging" />
          <img src="assists/gif/running.webp" class="phase run" alt="running" />
          <img
            src="assists/gif/riding-scooty.webp"
            class="phase scooty"
            alt="scooty"
          />
        </div>

        <div class="trail"></div>
      </section>

      <!-- Future Sections (Skills, Projects, Footer, etc.) -->
    </div>
  </body>
</html>
